<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение тарифов</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .comparison {
            display: flex;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            flex: 1;
            min-width: 250px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card.featured {
            border: 3px solid #667eea;
        }
        .badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 12px;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .features li:last-child {
            border: none;
        }
        .check {
            color: #28a745;
            margin-right: 10px;
        }
        .cross {
            color: #dc3545;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="comparison">
        <div class="card">
            <h3>Обычная вакансия</h3>
            <div class="price">5000₽</div>
            <p>Фиксированная цена</p>
            <ul class="features">
                <li><span class="check">✓</span> 30 дней размещения</li>
                <li><span class="check">✓</span> Все отклики включены</li>
                <li><span class="cross">✗</span> Нет возврата средств</li>
                <li><span class="cross">✗</span> Оплата вперед</li>
            </ul>
        </div>
        
        <div class="card featured">
            <div class="badge">Рекомендуем</div>
            <h3>PFP-вакансия</h3>
            <div class="price">300₽</div>
            <p>За каждый контакт</p>
            <ul class="features">
                <li><span class="check">✓</span> 30 дней размещения</li>
                <li><span class="check">✓</span> 10 бесплатных откликов</li>
                <li><span class="check">✓</span> Возврат остатка</li>
                <li><span class="check">✓</span> Платите по факту</li>
            </ul>
        </div>
    </div>
</body>
</html>
