<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–π–º–µ—Ä –∞–∫—Ü–∏–∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            margin: 0;
        }
        .timer-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .time-block {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 60px;
        }
        .time-value {
            font-size: 36px;
            font-weight: bold;
        }
        .time-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .alert {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h3>üî• –î–æ –∫–æ–Ω—Ü–∞ –∞–∫—Ü–∏–∏ –Ω–∞ PFP –æ—Å—Ç–∞–ª–æ—Å—å:</h3>
        <div class="timer">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label">–¥–Ω–µ–π</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">—á–∞—Å–æ–≤</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">–º–∏–Ω—É—Ç</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        <div class="alert">
            ‚ö° –ü–µ—Ä–≤—ã–µ 20 –æ—Ç–∫–ª–∏–∫–æ–≤ –±–µ—Å–ø–ª–∞—Ç–Ω–æ –≤–º–µ—Å—Ç–æ 10!
        </div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–∫—Ü–∏–∏
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7); // +7 –¥–Ω–µ–π –æ—Ç —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = endDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                document.querySelector('.timer-container').innerHTML = 
                    '<h3>‚ùå –ê–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞</h3>';
            }
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
