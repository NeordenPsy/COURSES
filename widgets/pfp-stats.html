<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ PFP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            padding: 15px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }
        
        .stats-container {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(220, 38, 127, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #DC267F, #FF6B35);
            border-radius: 15px 15px 0 0;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 38, 127, 0.2);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #DC267F;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(220, 38, 127, 0.5);
        }
        
        .stat-label {
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
        }
        
        .stat-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animated {
            animation: countUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-card animated">
            <div class="stat-icon">üí∞</div>
            <div class="stat-number" data-target="300">0</div>
            <div class="stat-label">‚ÇΩ –∑–∞ –∫–æ–Ω—Ç–∞–∫—Ç</div>
        </div>
        
        <div class="stat-card animated">
            <div class="stat-icon">üéÅ</div>
            <div class="stat-number" data-target="10">0</div>
            <div class="stat-label">–±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö –æ—Ç–∫–ª–∏–∫–æ–≤</div>
        </div>
        
        <div class="stat-card animated">
            <div class="stat-icon">üìÖ</div>
            <div class="stat-number" data-target="30">0</div>
            <div class="stat-label">–¥–Ω–µ–π —Ä–∞–∑–º–µ—â–µ–Ω–∏—è</div>
        </div>
        
        <div class="stat-card animated">
            <div class="stat-icon">üöÄ</div>
            <div class="stat-number" data-target="3">0</div>
            <div class="stat-label">–¥–Ω—è –∞–≤—Ç–æ–ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ</div>
        </div>
    </div>

    <script>
        const counters = document.querySelectorAll('.stat-number');
        
        counters.forEach(counter => {
            const target = +counter.getAttribute('data-target');
            const increment = target / 40;
            
            function updateCount() {
                const count = +counter.innerText;
                
                if(count < target) {
                    counter.innerText = Math.ceil(count + increment);
                    setTimeout(updateCount, 40);
                } else {
                    counter.innerText = target;
                }
            }
            
            updateCount();
        });
    </script>
</body>
</html>
